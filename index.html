<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הצטרף להאקס ישראל</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #000000; /* Solid black background */
      color: #00ff00; /* Neon green text */
      overflow: hidden;
      position: relative;
      perspective: 1200px; /* Provides 3D space for the tiles */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      z-index: 2;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff00;
      background: black;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .menu-button:hover {
      background: #00ff00;
      color: rgb(255, 255, 255);
      transform: scale(1.2) rotate(5deg);
      box-shadow: 0 0 15px #000000;
    }

    .menu-button:active {
      transform: scale(1) rotate(-5deg);
    }

    @media (max-width: 768px) {
      .menu-container {
        gap: 15px;
      }
      .menu-button {
        font-size: 1.2em;
        padding: 12px 25px;
      }
      h1 {
        font-size: 2.5em;
      }
    }

    /* Interactive Neon Grid for Background */
    .tile-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(20, 5vw);
      grid-template-rows: repeat(20, 5vw);
      gap: 0;
      z-index: -1;
      transform-style: preserve-3d;
    }

    .tile {
      background: #111111;
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      z-index: 1;
      transform: translateZ(0);
    }

    .tile:hover {
      transform: translateZ(60px) scale(1.1);
      background-color: #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
    }

  </style>
</head>
<body>
  <h1>הצטרף להאקס ישראל</h1>
  <div class="menu-container">
    <a href="https://discord.gg/gyPukCMN" class="menu-button">הצטרף לשרת דיסקורד</a>
    <a href="https://github.com/TheSyntaxTeam" class="menu-button">גיטהאב שלנו</a>
    <a href="about.html" class="menu-button">הסבר על השרת</a>
  </div>

  <div class="tile-container"></div> <!-- Added this div for the tile grid -->
</body>
</html>
